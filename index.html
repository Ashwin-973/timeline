<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Sticky Pattern</title>
    <link href="style.css" rel="stylesheet"/>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="spacer">Start</div>
            <section class="sticky-scroll-container">

                <aside class="track-container">
                    <div class="track-progress"></div>
                    <div class="track-trigger" data-index="0">
                        <span class="track-content">Cut 1</span>
                    </div>
                    <div class="track-trigger" data-index="1">
                        <span class="track-content">Cut 2</span>
                    </div>
                    <div class="track-trigger" data-index="2">
                        <span class="track-content">Cut 3</span>
                    </div>
                    <div class="track-trigger" data-index="3">
                        <span class="track-content">Cut 4</span>
                    </div>
                </aside>

                <div class="sticky-viewport-wrapper">
                    <div class="card-container">
                        <div class="card" data-card-index="0">Card 1</div>
                        <div class="card" data-card-index="1">Card 2</div>
                        <div class="card" data-card-index="2">Card 3</div>
                        <div class="card" data-card-index="3">Card 4</div>
                    </div>
                </div>

            </section>
        <div class="spacer">End</div>
    </main>
</body>
</html>
